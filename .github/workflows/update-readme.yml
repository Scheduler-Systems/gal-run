name: Update README

on:
  repository_dispatch:
    types: [cli-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'CLI version to update'
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update version in README
        run: |
          VERSION="${{ github.event.client_payload.version || github.event.inputs.version }}"
          sed -i "s/gal@[0-9]*\.[0-9]*\.[0-9]*/gal@${VERSION}/g" README.md
          
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "Update CLI version to $VERSION"
          git push
