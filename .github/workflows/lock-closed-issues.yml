name: Lock Closed Issues

on:
  schedule:
    - cron: '0 1 * * *'  # Daily at 1 AM
  workflow_dispatch:

permissions:
  issues: write

jobs:
  lock:
    runs-on: arc-linux
    steps:
      - uses: dessant/lock-threads@v5
        with:
          issue-inactive-days: 30
          issue-lock-reason: 'resolved'
          pr-inactive-days: 30
          pr-lock-reason: 'resolved'